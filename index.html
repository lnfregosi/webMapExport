        <script src="data/adm3_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-5.295703362988301,22.897358784176213],[3.823896861748051,37.60431970998343]]);
        var hash = new L.Hash(map);

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_adm3_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>adm0_nm</strong><br />' + (feature.properties['adm0_nm'] !== null ? Autolinker.link(feature.properties['adm0_nm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>adm1_nm</strong><br />' + (feature.properties['adm1_nm'] !== null ? Autolinker.link(feature.properties['adm1_nm'].toLocaleString()) : '') + '</td>\
                    </tr>\

                        <td colspan="2"><strong>adm2_nm</strong><br />' + (feature.properties['adm2_nm'] !== null ? Autolinker.link(feature.properties['adm2_nm'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_adm3_0_0() {
            return {
                pane: 'pane_adm3_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',

        map.createPane('pane_adm3_0');
        map.getPane('pane_adm3_0').style.zIndex = 400;
        map.getPane('pane_adm3_0').style['mix-blend-mode'] = 'normal';
        var layer_adm3_0 = new L.geoJson(json_adm3_0, {

            interactive: true,
            dataVar: 'json_adm3_0',
            layerName: 'layer_adm3_0',
            pane: 'pane_adm3_0',
            onEachFeature: pop_adm3_0,
            style: style_adm3_0_0,
        });
        bounds_group.addLayer(layer_adm3_0);
        map.addLayer(layer_adm3_0);
        setBounds();
        var i = 0;
        layer_adm3_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['adm3_nm'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['adm3_nm']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_adm3_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_adm3_0]);
        map.on("zoomend", function(){
            resetLabels([layer_adm3_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_adm3_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_adm3_0]);
        });
        </script>
